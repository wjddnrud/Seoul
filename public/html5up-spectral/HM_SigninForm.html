    <main class="form-signin">
      <form>
        
        <!-- <img class="mb-4" src="../image/LOGO.png" alt="Sport Mate" width="270" height="70"> -->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" style="color: grey;">Password</label>
        </div>
      
        <div class="form-check form-switch mb-3">
          <label>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <button class="w-100 btn btn-lg btn-secondary" type="button" style="margin-top: 10px;">Sign up</button>
