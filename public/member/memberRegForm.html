				location.href="memberList.html";
			}
			function addSchool() {
				
				var temp = "";
				
				var school_date = document.getElementById("school_date").value;
				var school_from = document.getElementById("school_from").value;
				var school_graduate = document.getElementById("school_graduate").value;
				var school_dep = document.getElementById("school_dep").value;
				var school_local = document.getElementById("school_local").value;
				
				document.getElementById("school_date").value = "";
				document.getElementById("school_from").value = "";
				document.getElementById("school_graduate").value = "";
				document.getElementById("school_dep").value = "";
				document.getElementById("school_local").value = "";
				
				/* temp += " 기간: " + school_date;
				temp += " 출신학교: " + school_from;
				temp += " 졸업여부: " + school_graduate;
				temp += " 학과: " + school_dep;
				temp += " 소재지: " + school_local; */
				
				
				
				temp += '<div class="row" id="school'+ count_school +'">';
				temp += '<div class="col-3 gx-1">';
				temp += school_date;
				temp += '</div>';
				temp += '<div class="col-2 gx-1">';
				temp += school_from;
				temp += '</div>';
				temp += '<div class="col-2 gx-1">';
				temp += school_graduate;
				temp += '</div>';
				temp += '<div class="col-2 gx-1">';
				temp += school_dep;
				temp += '</div>';
				temp += '<div class="col-2 gx-1">';
				temp += school_local;
				temp += '</div>';			
				temp += '<div class="col-1">';
				temp += '<button type="button" class="btn btn-sm btn-outline-danger" onclick="remove(school'+ count_school +')"><i class="fa-solid fa-minus"></i></button>';
				temp += '</div>';
				temp += '</div>';
				
				count_school += 1;
				$("#point_school").append(temp);
				
			}
			function remove(id) {
				$(id).remove();
			}
			function addcerti() {
				var temp = "";
				
				var certi_date = document.getElementById("certi_date").value;
				var certi_from = document.getElementById("certi_from").value;
				var certi_grade = document.getElementById("certi_grade").value;
				var certi_skill = document.getElementById("certi_skill").value;
				
				document.getElementById("certi_date").value = "";
				document.getElementById("certi_from").value = "";
				document.getElementById("certi_grade").value = "";
				document.getElementById("certi_skill").value = "";
				
				temp += '<div class="row" id="certi' + count_certi + '">';				
				temp += '<div class="col-3">';
				temp += certi_date;
				temp += '</div>';
				temp += '<div class="col-3">';
				temp += certi_grade;
				temp += '</div>';
				temp += '<div class="col-3">';
				temp += certi_from;
				temp += '</div>';
				temp += '<div class="col-2">';
				temp += certi_skill;
				temp += '</div>';
				temp += '<div class="col-1">';
				temp += '<button type="button" class="btn btn-sm btn-outline-danger" onclick="remove(certi'+ count_certi +')"><i class="fa-solid fa-minus"></i></button>';
				temp += '</div>';
				temp += '</div>';
				
				count_certi += 1;
				$("#point_certi").append(temp);
			}
