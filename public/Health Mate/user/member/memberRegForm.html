<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>회원가입</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<a alt="COMPANY LOGO"href="../image/LOGO.png" src=""></a>
		<div class="row" style="text-align: center;">
			<h3>회원가입</h3>
		</div>
		<div class="container text-center" style="width: 45%; border-left: 5px solid #FF0000;">
			<div class="row">
				<div class="col-2 pt-2">
					<span>ID</span>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="text">
				</div>
				<div class="col-2 gx-0">
					<button type="button" class="btn btn-secondary btn-sm">중복확인</button>
				</div>
				<div class="col-2 gx-0">
					<div class="d-grid gap-2 d-sm-block justify-content-sm-star">
						<button class="btn btn-secondary" type="button">중복확인</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>Password</span>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="password">
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>Password Re</span>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="password">
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>이름</span>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="text">
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>생년월일</span>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="date">
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>성별</span>
				</div>
				<div class="col-2 gx-0">
					<select class="form-select">
						<option selected>선택</option>
						<option value="men">남</option>
						<option value="women">여</option>
					</select>
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>직업</span>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="text">
				</div>
				<div class="col">
					
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>주소</span>
				</div>
				<div class="col-6">
					<div class="row">
						<input class="form-control" type="text">
					</div>
					<div class="row">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>휴대전화</span>
				</div>
				<div class="col-2 gx-0">
					<select class="form-select">
						<option selected>통신사</option>
						<option value="skt">SKT</option>
						<option value="kt">KT</option>
					</select>
				</div>
				<div class="col-2 gx-1">
					<select class="form-select">
						<option selected>선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
					</select>
				</div>
				<div class="col-3 gx-0">
					<input class="form-control" type="text">
				</div>
				<div class="col-2 gx-0">
					<button type="button" class="btn btn-secondary" >인증번호 받기</button>
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>인증번호</span>
				</div>
				<div class="col-4 gx-0">
					<input class="form-control" type="text">
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-secondary btn-sm">확인</button>
				</div>
			</div>
			<div class="row">
				<div class="col-2 pt-2">
					<span>가입경로</span>
				</div>
				<div class="col-3 gx-0">
					<select class="form-select">
						<option selected>선택</option>
						<option value="friend">지인추천</option>
						<option value="advertise">광고</option>
						<option value="internet">인터넷</option>
						<option value="blog">블로그</option>
					</select>
				</div>
				<div class="col">
					
				</div>
			</div>
		</div>
		<div class="container" style="width: 40%;">
		<div class="row" style="margin-bottom: 0px;">
			<div class="col text-center">
				<button type="button" class="btn btn-primary" style="width:100px;">가입하기</button>
				<button type="button" class="btn btn-secondary" style="width:100px;">취소</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
