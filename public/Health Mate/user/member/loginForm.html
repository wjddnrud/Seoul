<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>HealthMate login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<div class="container" style="width: 40%;">
			<div class="row text-center"><h3 style="font-weight: bold; color: purple;">HealthMate</h3></div>
			<div class="row">
				<input class="form-control" type="text" placeholder="ID 입력" aria-label="id입력란">
			</div>
			<div class="row">
				<input class="form-control" type="text" placeholder="Password 입력" aria-label="password입력란">
			</div>
			<div class="row form-check form-switch mb-0">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
				<label class="form-check-label" for="flexSwitchCheckDefault">Auto Login</label>
			</div>
			<div class="row">
				<a href="" src="" style="padding: 0;">ID/Password찾기</a>
			</div>
			<div class="row">
				<div class="col text-center">
					<button type="button" class="btn btn-primary">로그인</button>
					<button type="button" class="btn btn-secondary">회원가입</button>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</body>
</html>
